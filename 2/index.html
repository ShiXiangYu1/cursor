<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像压缩工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>图像压缩工具</h1>
        
        <div class="upload-container">
            <input type="file" id="imageInput" accept="image/*" hidden>
            <label for="imageInput" class="upload-button">
                <svg width="24" height="24" viewBox="0 0 24 24">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" fill="currentColor"/>
                </svg>
                选择图片
            </label>
        </div>

        <div class="preview-container">
            <div class="image-preview">
                <div class="original">
                    <h3>原始图片</h3>
                    <img id="originalImage" src="" alt="">
                    <p id="originalSize"></p>
                </div>
                <div class="compressed">
                    <h3>压缩后</h3>
                    <img id="compressedImage" src="" alt="">
                    <p id="compressedSize"></p>
                </div>
            </div>
            
            <div class="controls">
                <label>
                    压缩质量：
                    <input type="range" id="quality" min="0" max="100" value="70">
                    <span id="qualityValue">70%</span>
                </label>
                <button id="downloadBtn" disabled>下载压缩图片</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
